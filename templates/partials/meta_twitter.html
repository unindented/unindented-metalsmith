<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ global.twitter }}" />
<meta name="twitter:creator" content="{{ global.twitter }}" />
<meta name="twitter:url" content="{{ global.url }}" />
<meta name="twitter:title" content="{% if title %}{{ title }}{% else %}{{ global.title }}{% endif %}" />
<meta name="twitter:description" content="{% if excerpt %}{{ excerpt }}{% else %}{{ global.subtitle }}{% endif %}" />
