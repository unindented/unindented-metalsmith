<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ global.title }}" />
<meta property="og:url" content="{{ global.url }}" />
<meta property="og:title" content="{% if title %}{{ title }}{% else %}{{ global.title }}{% endif %}" />
<meta property="og:description" content="{% if excerpt %}{{ excerpt }}{% else %}{{ global.subtitle }}{% endif %}" />
